<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>애니메이션 효과</title>
		<style type="text/css">
			div{
				width: 100px; height:100px;
				background: red;
				transition-property: background, border-radius;
				transition-dutation : 1s;
				transition-delay: 2s;
				
				-webkit-transition-property: background, border-radius;
				-webkit-transition-dutation : 1s;
				-webkit-transition-delay: 2s; 
			
				-moz-transition-property: background, border-radius;
				-moz-transition-dutation : 1s;
				-moz-transition-delay: 2s; 
			
			
			}
			
		div:hover{
			background: blue;
		}
			
		</style>
		
	</head>
	<body>

		<div></div>
	
	</body>
</html>
