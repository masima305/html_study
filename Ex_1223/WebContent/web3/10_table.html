<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			
			table{
				border-collapse: collapse;
			}
			/* 두개의 클래스에 접근*/
			th, td{
				width: 100px;
			}
			td{
				text-align : center;
				padding : 5px 0;
			}
			
			
			
		</style>
	
	</head>
	<body>
		<table border="1">
			
			<caption>테이블 제목</caption>
			<thead>
				<tr>
					<th>구분</th>
					<th>s석</th>
					<th>vip</th>
				</tr>	
			</thead>
			
			<tbody>
				<tr>
					<td>성인</td>
					<td>40,000원</td>
					<td>60,000원</td>
				</tr>
				<tr>
					<td>청소년</td>
					<td>30,000원</td>
					<td>50,000원</td>
				</tr>
			</tbody>
		</table>

	
	</body>
</html>
