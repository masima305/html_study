<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

	<style>
		*{
			margin : 0;
			padding : 0;
		}

		body{
			margin : 50px;
			font:20px "돋움", sans-serif;
		}
		
		.box{
			width: 130px;
			height: 80px;
			border: 1px solid red;
		}
		p{
			width: 130px;
			height: 80px;
			padding: 10px;

		}
		.red{ background: red;}
		
		/*  absolute 속성을 추가하면 위치값을 따로 적용해 주지 않았을 떄 자기 마음대로 자리잡게 된다..*/	
		.green{ background: green;
				position: absolute;}
		
		.blue{ background: blue;}
		


	</style>

	</head>
	<body>

		<div class="box">
		
			<p class="red"> 박스의 포지션 속성</p>
			<p class="blue"> 박스의 포지션 속성</p>
			<p class="green"> 박스의 포지션 속성</p>
			
		</div>

	
	</body>
</html>
