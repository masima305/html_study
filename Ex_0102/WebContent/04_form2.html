<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form tag 사용한 파라미터 전달 3</title>
	<script type="text/javascript">
	
		function check3( form ){
			var id = form.id;
			var pass = form.pass.value;
			
			if(id.value ==''){
				id.focus();
				return;
			}
			form.submit();
		}
	
	</script>
	
	
	</head>
	<body>
	
	
		<form name="ff">
		
			<table border = "1">
				<tr>
					<th>아이디</th>
					<td><input name = "id"></td>
				</tr>
				
				<tr>
					<th>패스워드</th>
					<td><input type="password" name="pass"></td>
				</tr>
				
				<tr>
					<td colspan="2">
					<input type="button" value ="전송3" onclick="check3(this.form);">
					</td>
				</tr>
			
			</table>
			
		</form>			
	</body>
</html>
