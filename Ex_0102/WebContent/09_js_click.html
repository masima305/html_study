<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> jQuery 없이 클릭 이벤트 처리하기</title>
		<script type="text/javascript">
			window.onload = function(){
				var b = document.getElementById("btn1");
				b.addEventListener('click', test, false);
			}
			
			function test(){
				alert("이벤트호출");
			}
		</script>
	
	</head>
	<body>
	
		<input type="button" id="btn1" value="버튼">
			
		</input>
	
	</body>
</html>
