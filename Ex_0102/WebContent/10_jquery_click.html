<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제이쿼리를 이용한 클릭이벤트</title>
	
		<script src="https://code.jquery.com/jquery-3.2.1.js"
 				integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
				crossorigin="anonymous"></script>
	
		<script type="text/javascript">
		$(function(){
			alert("초기화")
			$("#btn1").click(function(){
				alert("버튼 1이 클릭됨");
			});//아이디로 접근하는 방식이 css와 같음
			
			
			$("#btn2").click(function(){
				//버튼을 누르면
				var msg = $("#msg").val() 
				
				alert(msg);//제이쿼리에서는 value() 가 아니고 val()
				//알러트로 인풋에 적혀있는 값이 나오면서
				
				$("#msg").val("하이하이")
				//인풋창의 값은 변경
				
				$(this).val("바뀌었다")
				
			});//아이디로 접근하는 방식이 css와 같음
			
			$("#btn3").click( btn3_click
			
			);//아이디로 접근하는 방식이 css와 같음

			$("#btn3").click( btn4_click
					
			);//아이디로 접근하는 방식이 css와 같음
			
			
			
		});
		
		function btn3_click(){
			alert("버튼3 클릭");
		}
		
		var btn4_click = function(){
			alert("버튼4 클릭");

		}
		
		
		</script>
	</head>
	<body>
		<p>
			메시지 : <input id="msg" />
			<br>
			<input type="button" id="btn1" value="버튼1"/>
			<input type="button" id="btn2" value="메시지"/>
			<input type="button" id="btn3" value="test1"/>
			<input type="button" id="btn4" value="test2"/>
		
		
		</p>
	</body>
</html>
