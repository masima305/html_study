<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수직정렬</title>
	<style>
	
		.top{
			vertical-align: top;
		}
		.middle{
			vertical-align: middle;
		}
		.bottom{
			vertical-align: bottom;
		}
		
	</style>
</head>
<body>
	<p> 
		<img class="top"  alt="배경" src="../img/background.png" width="90" height="70">
		이미지 요소에 align적용
	</p>
	<p> 
		<img class="middle"  alt="배경" src="../img/background.png" width="90" height="70">
		이미지 요소에 align적용
	</p>
	<p> 
		<img class="bottom"  alt="배경" src="../img/background.png" width="90" height="70">
		이미지 요소에 align적용
	</p>
</body>
</html>
