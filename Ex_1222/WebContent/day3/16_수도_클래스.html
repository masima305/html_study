<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<style>
			li{
				list-style: none;
				display: inline;
				margin-left: 10px;
			}
			
			li:nth-child(odd){/*홀수번째 적용*/
				color:red;
			}
			li:nth-child(even){/*홀수번째 적용*/
				color:green;
			}
			li:nth-child(6){/*홀수번째 적용*/
				color:aqua;
			}
		</style>
	
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		
		</ul>
			
	</body>
</html>
