<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 디자인하기</title>

	<style>
		ul{
			width:130px;
			
		}
		li{list-style : none;}
		li a{
			text-decoration:none;
			background: #f30;
			padding : 5px;
			display : block;
			<!-- 인라인 요소들은 패딩을 안먹음.. 그래서 야들은 블록으로 맞춰줘야함.-->
			margin:3px 0;
			color: #fff;
		}
		li a:hover{ background: #0#0;
		}
		
		
	
	</style>
</head>
<body>
	<div>
		<h1>주메뉴</h1>
		<ul>
		
			<li><a href="#">COMPANY</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">SERVICE</a></li>
			<li><a href="#">COMMUNITY</a></li>
			
			
		</ul>
	</div>


</body>
</html>
