<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>word Wrap</title>
	<style>
		p {
			width: 100px;
			border: 1px solid red;
			padding: 10px;
		}
		
		.ww{
			word-wrap : break-word; /* 영단어 맞춰서 내려줌... 어썸..,. */
		}
	</style>
</head>
<body>
	<p> 
		이 문장은 매우 긴 영단어를 포함하고 있습니다
		adafnafnafakdadjasdjaldjaldjksdjalkdjaldjskldjaskl
	</p>
	
	<p class="ww"> 
		이 문장은 매우 긴 영단어를 포함하고 있습니다
		adafnafnafakdadjasdjaldjaldjksdjalkdjaldjskldjaskl
	</p>
</body>
</html>
