<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<caption> 태블릿과 스마트폰의 판매현황</caption>
		<thead>
			<tr>
				<td>구분</td>
				<td>태블릿</td>
				<td>스마트폰</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>총판매수</td>

			</tr>

		<!-- 시각장애인들이 듣기 쉽게 하기 위해거 만들어짐. 권장하는 방식.. -->
		
		
		<tr>
			<td>상반기</td>
			<td>2만대</td>
			<td>5만대</td>
		</tr>
		<tr>
			<td>하반기</td>
			<td>3만대</td>
			<td>11만대</td>
		</tr>
		
		
		
	</table>
