<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>리스트(목록)</title>
	</head>
	<body>
	
		<!-- ul(unordered list ) : 공지사항 등 비순서 목록을 보일때 사용함 -->
		<!-- ol(ordered list ) : 순위 등 순서 목록을 보일때 사용함 -->
		<h1> ul 태그 </h1>
		
		<ul>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
			<li>메뉴 5</li>
		
		</ul>
	
		<ol>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
			<li>메뉴 5</li>
		
		</ol>
	
	
	</body>
</html>
