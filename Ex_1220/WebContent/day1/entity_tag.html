<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 특수문자 < > ""등 특수문자는 자칫 태그로 인식하는 경우가 있어 이를 구별하기 위해
		entity 코드를 사용한다. -->
		
		<h1>특수문자 사용</h1>
		<p> you & me </p>
		<p> you &amp; me</p>
	
	
		<p>
			&lt; br &gt;은 강제 개행 태그입니다.
			<!-- little than < -->
			<!--  greater than > -->>
		
		</p>
		
		<address>
			보통 저작권 정보를 저장할 때 쓴다.
			
			Copyright &copy; inc All right reserved.
		</address>
		
		<p> 띄어쓰기           합니다</p>
		<p> 띄어쓰기 &nbsp; &nbsp; &nbsp;합니다</p>
		
		
	</body>
</html>
