<!DOCTYPE html>
<html>

		<script type="text/javascript">
			$(function (){
				
				$( "#seed" ).keyup(function(e){
					if(e.keyCode == 8) {
			    	    
						
					}else{
						var a = $(this).val().replace(',','');

						var j;
						for (var i = 0; i < a.length ; i++){
							
							b[i] = a[i];
						}
						
						
						$(this).val(b);
						
					
			      	}  	
				});

	</script>
