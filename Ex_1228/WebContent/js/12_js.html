<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	for(var i = 0; i < 10 ; i++){
			document.write(i);
	}
	document.write("<hr>");
	for(var i = 1; i < 7 ; i++){
		document.write("<h"+i+">"+"자바"+"</h"+i+">");
	}
	
	
	document.write("<ul>");
		
	for(var i = 0; i < 5 ; i++){
		document.write("<li>메뉴"+i+"</li>");
	}
	
	
	document.write("</ul>");
	
	
	
	
	
</script>

</head>
<body>

</body>
</html>
