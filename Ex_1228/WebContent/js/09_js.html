<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//수학 성적과 영어성적을 프롬프트를 통해서 입력받고 두 과목이 모두 80점 이상이라면 합격, 아니면 불합격
			
		var kor = prompt("국어 성적은?");
		var eng = prompt("영어 성적은?");
		
		if(kor >= 80 && eng >= 80){
			document.write("합격");		
			alert("합격");
		}
		else{
			document.write("불합격");
			alert("불합격");
		}
		
		document.write("<hr>");
		//위의 코드를 삼항연산자로 변경
		var result = (kor >= 80 && eng >= 80 ? "합격" : "불합격");
		document.write(result);
		
		</script>
	</head>
	<body>
		
			
	</body>
</html>
