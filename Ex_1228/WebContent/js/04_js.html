<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 자바스크립트 04</title>
<script>
	var num1 = 10;
	var num2 = 20;
	
	num1 += num2;
	document.write(num1);
	document.write("<br>");
	
	num1 -= num2;
	document.write(num1);
	//-----------------------------------------
	var apple = 5;
	var orange = 10;
	var pear = 3;
	var total = apple + orange+ pear;
	
	var ave = total / 24;
	//자바스크립트는 형 변환작업이 전혀 필요가 없다.
	
	document.write("<br>"+ave);
	
	
</script>

</head>

</body>
</html>
